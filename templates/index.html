<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gerador de Orçamentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    html, body {
      height: 100%;
      overflow: hidden; /* Impede a rolagem da página inteira */
    }
    .main-container {
      height: calc(100vh - 8rem); /* Ajusta a altura do container principal */
    }
    [contenteditable]:focus {
      outline: 1px solid #a0aec0;
      box-shadow: 0 0 0 1px #a0aec0;
    }
    .page-tab {
        @apply px-4 py-2 text-sm font-medium rounded-t-lg border-t border-l border-r transition-colors duration-200;
    }
    .page-tab.active {
        @apply bg-white text-indigo-600 border-indigo-500 border-b-white -mb-px shadow-sm;
    }
    .page-tab:not(.active) {
        @apply text-gray-500 border-gray-300 bg-gray-50 hover:bg-gray-100 hover:text-gray-700;
    }

    .items-list-container { display: none; }
    .items-list-container.active { display: block; }
    .dropdown-menu {
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        transform-origin: top;
    }
    .dropdown-menu.hidden {
        opacity: 0;
        transform: scaleY(0.95);
        pointer-events: none;
    }
    /* Estilo para o conteúdo sanfona (accordion) */
    .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-full mx-auto px-6 py-6 h-full flex flex-col">
    <h1 class="text-3xl font-bold mb-6 text-gray-700 flex-shrink-0">Gerador de Orçamentos</h1>

    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 flex-grow main-container">
      
      <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md overflow-y-auto">
        
        <div class="mb-6">
          <button id="toggle-saved-orcamentos" class="w-full flex justify-between items-center text-xl font-semibold text-gray-800 border-b pb-2 mb-4 text-left">
              <span>Orçamentos Salvos</span>
              <svg id="accordion-arrow" class="w-6 h-6 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <div id="saved-orcamentos-container" class="accordion-content">
              <input type="text" id="search-orcamento" placeholder="Pesquisar por nº ou cliente..." class="w-full border border-gray-300 p-2 rounded-md mb-4">
              <div id="saved-orcamentos-list" class="space-y-2"></div>
          </div>
        </div>

        <form id="orc-form" class="space-y-4">
          
          <h2 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">Informações do Orçamento</h2>

          <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-600">Nº do Orçamento</label><input name="numero" id="numero" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="669" /></div>
            <div><label class="block text-sm font-medium text-gray-600">Data</label><input name="data" id="data" type="date" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="{{ today }}" /></div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-600">Cliente</label><input name="cliente" id="cliente" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" /></div>
            <div><label class="block text-sm font-medium text-gray-600">Telefone (Cliente)</label><input name="telefone" id="telefone" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" /></div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-600">CPF</label><input name="cpf" id="cpf" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="N/A" /></div>
            <div><label class="block text-sm font-medium text-gray-600">RG</label><input name="rg" id="rg" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="N/A" /></div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-600">Arquiteto(a)</label><input name="arquiteto" id="arquiteto" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="N/A" /></div>
            <div><label class="block text-sm font-medium text-gray-600">Projeto</label><input name="projeto" id="projeto" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="N/A" /></div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-600">Responsável pela Obra</label><input name="responsavelObra" id="responsavelObra" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="N/A" /></div>
            <div><label class="block text-sm font-medium text-gray-600">Telefone (Responsável)</label><input name="telefoneResponsavel" id="telefoneResponsavel" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" value="N/A" /></div>
          </div>
          <div><label class="block text-sm font-medium text-gray-600">Endereço da Obra</label><input name="enderecoObra" id="enderecoObra" class="mt-1 w-full border border-gray-300 p-2 rounded-md shadow-sm hover:border-gray-400 focus:ring-indigo-500 focus:border-indigo-500" /></div>
          
          <div class="space-y-3 pt-4">
            <div class="relative dropdown-container">
              <button type="button" class="dropdown-trigger w-full bg-gray-700 text-white font-semibold px-4 py-3 rounded-md hover:bg-gray-800 transition-all text-left flex justify-between items-center">
                <span>Adicionar Título</span>
                <svg class="w-5 h-5 ml-2 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
              </button>
              <div class="dropdown-menu hidden absolute z-10 w-full mt-1 bg-white shadow-lg rounded-md border p-2 space-y-2">
                <button type="button" class="w-full text-left bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded hover:bg-gray-300 transition-colors" onclick="addEtapaSeparator(1)">1º Etapa Estrutural</button>
                <button type="button" class="w-full text-left bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded hover:bg-gray-300 transition-colors" onclick="addEtapaSeparator(2)">2º Etapa Equipamentos</button>
                <button type="button" class="w-full text-left bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded hover:bg-gray-300 transition-colors" onclick="addEtapaSeparator(3)">Título Customizado</button>
              </div>
            </div>
            <div class="relative dropdown-container">
              <button type="button" class="dropdown-trigger w-full bg-gray-700 text-white font-semibold px-4 py-3 rounded-md hover:bg-gray-800 transition-all text-left flex justify-between items-center">
                <span>Adicionar Imagem de Referência</span>
                <svg class="w-5 h-5 ml-2 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
              </button>
              <div class="dropdown-menu hidden absolute z-10 w-full mt-1 bg-white shadow-lg rounded-md border p-2 space-y-2">
                <button type="button" id="btn-add-porta" class="w-full text-left bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded hover:bg-gray-300 transition-colors">Fotos Porta</button>
                <button type="button" id="btn-add-inox" class="w-full text-left bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded hover:bg-gray-300 transition-colors">Foto Bancada Inox</button>
                <button type="button" id="btn-add-pedra" class="w-full text-left bg-gray-200 text-gray-800 font-bold px-4 py-2 rounded hover:bg-gray-300 transition-colors">Fotos Bancada Pedra</button>
                <hr>
                <input type="file" id="image-upload-input" class="border p-2 rounded w-full text-sm" accept="image/*">
              </div>
            </div>
          </div>

          <div class="pt-4">
            <label class="font-bold text-gray-800">Adicionar Item ao Orçamento</label>
            <div class="flex gap-2 mt-1">
                <input list="item-codes" id="item-input-search" placeholder="Digite ou selecione o código..." class="flex-grow border-gray-300 p-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                <datalist id="item-codes">
                    {% for code, name in item_definitions.items() %}
                        <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </datalist>
                <button type="button" class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 font-semibold" onclick="addItemFromSearch()">Adicionar</button>
            </div>
          </div>
          
          <div class="pt-4">
            <div class="flex items-center justify-center space-x-2 my-4">
                <button type="button" id="orcamento-cliente-btn" class="px-4 py-2 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Orçamento Cliente</button>
                <button type="button" id="orcamento-producao-btn" class="px-4 py-2 rounded-md font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300">Orçamento Produção</button>
            </div>
            <div class="flex items-center gap-4 my-2 p-2 bg-gray-100 rounded border justify-center">
              <label class="text-base font-semibold">Ferramentas de Edição:</label>
              <button type="button" title="Negrito" class="p-2 rounded-full hover:bg-gray-300 text-xl" onclick="formatText('bold')"><strong>B</strong></button>
              <button type="button" title="Grifar" class="p-2 rounded-full hover:bg-gray-300" onclick="formatText('hiliteColor', 'yellow')">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M15.243 4.524a2.25 2.25 0 00-3.182 0l-6.75 6.75a2.25 2.25 0 000 3.182l3.182 3.182a2.25 2.25 0 003.182 0l6.75-6.75a2.25 2.25 0 000-3.182l-3.182-3.182zM6.621 12.121l6.75-6.75a.75.75 0 011.06 0l3.182 3.182a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 01-1.06 0L6.62 13.182a.75.75 0 010-1.061z" /><path d="M4.125 18.375a.75.75 0 000 1.06l2.122 2.121a.75.75 0 001.06 0l-3.182-3.182a.75.75 0 00-1.06 0z" /></svg>
              </button>
            </div>
            <div class="border-b border-gray-300 flex items-center">
              <nav id="page-tabs" class="flex-grow">
                  <button type="button" class="page-tab active" data-page="1">Página 1</button>
              </nav>
              <button type="button" id="btn-add-page" class="ml-2 text-blue-500 hover:text-blue-700 font-bold text-2xl leading-none" title="Adicionar Nova Página">+</button>
            </div>
            
            <div id="items-editor-wrapper" 
                data-item-definitions='{{ item_definitions | tojson }}'
                data-item-definitions-producao='{{ item_definitions_producao | tojson }}'>
              <div class="items-list-container active" id="items-list-container-1">
                <p class="text-sm text-gray-500 italic mt-1 default-text">Nenhum item adicionado.</p>
              </div>
            </div>
          </div>
          
          <input type="hidden" name="items_cliente" id="hidden-items-input-cliente">
          <input type="hidden" name="items_producao" id="hidden-items-input-producao">


          <div class="pt-6">
            <button type="button" id="btn-save-orcamento" class="w-full bg-green-600 text-white font-bold px-4 py-3 rounded-lg hover:bg-green-700 transition-all mb-4">Salvar Orçamento</button>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all">Gerar Orçamentos</button>
          </div>
          
        </form>
      </div>

      <div class="lg:col-span-3 bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
        <div class="text-center py-2">
            <button type="button" id="btn-update-preview" class="bg-gray-800 text-white font-semibold px-6 py-2 rounded-md hover:bg-gray-900 transition-all">Atualizar</button>
        </div>
        <iframe id="preview" src="about:blank" class="w-full h-full border-t" title="Preview"></iframe>
      </div>

    </div>
  </div>
  <div id="delete-confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Confirmar Exclusão</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Para confirmar a exclusão, digite <strong>0000</strong> no campo abaixo.
                    </p>
                    <input type="text" id="delete-confirmation-input" class="mt-4 w-full border border-gray-300 p-2 rounded-md" placeholder="0000">
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-delete-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Confirmar
                    </button>
                    <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-900 text-base font-medium rounded-md w-auto ml-2 shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
  <script src="/static/app.js"></script>
</body>
</html>
