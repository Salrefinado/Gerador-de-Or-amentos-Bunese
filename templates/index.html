<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gerador de Orçamentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .h-screen-full { min-height: calc(100vh - 120px); }
    [contenteditable]:focus { outline: 1px solid #a0aec0; box-shadow: 0 0 0 1px #a0aec0; }
    .page-tab {
        @apply px-4 py-2 text-sm font-medium rounded-t-lg transition-colors duration-200;
    }
    .page-tab.active {
        @apply bg-gray-200 text-gray-800;
    }
    .page-tab:not(.active) {
        @apply text-gray-500 hover:bg-gray-100 hover:text-gray-700;
    }
    .items-list-container { display: none; }
    .items-list-container.active { display: block; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Gerador de Orçamentos</h1>

    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-1 bg-white p-4 rounded shadow">
        <form id="orc-form" method="post" action="/generate">
          
          <div class="grid grid-cols-2 gap-2 mb-2">
            <div><label>Nº do Orçamento</label><input name="numero" id="numero" class="w-full border p-2 rounded" value="669" /></div>
            <div><label>Data do Orçamento</label><input name="data" id="data" type="date" class="w-full border p-2 rounded" value="{{ today }}" /></div>
          </div>
          <div class="grid grid-cols-2 gap-2 mb-2">
            <div><label>Responsável pela Obra</label><input name="responsavelObra" id="responsavelObra" class="w-full border p-2 rounded" value="N/A" /></div>
            <div><label>Telefone (Responsável)</label><input name="telefoneResponsavel" id="telefoneResponsavel" class="w-full border p-2 rounded" value="N/A" /></div>
          </div>
          <div class="grid grid-cols-2 gap-2 mb-2">
            <div><label>Cliente</label><input name="cliente" id="cliente" class="w-full border p-2 rounded" /></div>
            <div><label>Telefone (Cliente)</label><input name="telefone" id="telefone" class="w-full border p-2 rounded" /></div>
          </div>
          <div class="grid grid-cols-2 gap-2 mb-2">
            <div><label>RG</label><input name="rg" id="rg" class="w-full border p-2 rounded" value="N/A" /></div>
            <div><label>CPF</label><input name="cpf" id="cpf" class="w-full border p-2 rounded" value="N/A" /></div>
          </div>
          <div class="grid grid-cols-2 gap-2 mb-2">
            <div><label>Arquiteto(a)</label><input name="arquiteto" id="arquiteto" class="w-full border p-2 rounded" value="N/A" /></div>
            <div><label>Projeto</label><input name="projeto" id="projeto" class="w-full border p-2 rounded" value="N/A" /></div>
          </div>
          <div class="mb-2"><label>Endereço da Obra</label><input name="enderecoObra" id="enderecoObra" class="w-full border p-2 rounded" /></div>

          <div class="flex gap-2 mb-4">
              <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600" onclick="addEtapaSeparator(1)">1º Etapa</button>
              <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600" onclick="addEtapaSeparator(2)">2º Etapa</button>
              <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600" onclick="addEtapaSeparator(3)">Titulo</button>
          </div>
          <div class="mb-2 mt-4">
            <label class="font-bold">Pesquisar/Adicionar Item</label>
            <div class="flex gap-2">
                <input list="item-codes" id="item-input-search" placeholder="Digite ou selecione o código do item..." class="flex-grow border p-2 rounded" />
                <datalist id="item-codes">
                    {% for code, name in item_definitions.items() %}
                        <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </datalist>
                <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="addItemFromSearch()">Adicionar</button>
            </div>
          </div>
          
          <div class="mb-2 mt-4">
              <label class="font-bold">Adicionar Imagens de Referência</label>
              <div class="flex gap-2 mt-2 flex-wrap">
                  <button type="button" id="btn-add-porta" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Fotos Porta</button>
                  <button type="button" id="btn-add-inox" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Foto Bancada Inox</button>
                  <button type="button" id="btn-add-pedra" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Fotos Bancada Pedra</button>
              </div>
              <div class="mt-2"><input type="file" id="image-upload-input" class="border p-2 rounded w-full" accept="image/*"></div>
          </div>

          <div class="flex items-center gap-3 my-4 p-2 bg-gray-100 rounded border">
            <label class="text-base font-semibold mr-2">Ferramentas:</label>
            <button type="button" title="Negrito" class="p-2 rounded hover:bg-gray-300" onclick="formatText('bold')"><strong>B</strong></button>
            <button type="button" title="Grifar" class="p-2 rounded hover:bg-gray-300" onclick="formatText('hiliteColor', 'yellow')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
            </button>
          </div>
          
          <div class="border-b border-gray-200 mb-2 flex items-center">
            <nav id="page-tabs" class="flex-grow">
                <button type="button" class="page-tab active" data-page="1">Página 1</button>
            </nav>
            <button type="button" id="btn-add-page" class="ml-2 text-blue-500 hover:text-blue-700 font-bold text-2xl leading-none" title="Adicionar Nova Página">+</button>
          </div>
          
          <div id="items-editor-wrapper" data-item-definitions='{{ item_definitions | tojson }}'>
            <div class="items-list-container active" id="items-list-container-1">
              <p class="text-sm text-gray-500 italic mt-1 default-text">Nenhum item selecionado.</p>
            </div>
          </div>
          
          <input type="hidden" name="items" id="hidden-items-input" value="">

          <div class="flex gap-2 mt-6 mb-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Gerar / Salvar PDF</button>
            <a href="/static/Orçamento%202.0.pdf" target="_blank" class="px-4 py-2 bg-gray-200 rounded">Abrir template P1</a>
          </div>
          
        </form>
      </div>

      <div class="col-span-2 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Preview / Resultado</h2>
        <iframe id="preview" src="/static/Orçamento%202.0.pdf#toolbar=1&navpanes=0" class="w-full h-screen-full" title="Preview"></iframe>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
